# docker-compose.yml

version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
    ports:
      - "8000:8000"
    volumes:
      - ./apps/backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./apps/ui
    ports:
      - "3000:3000"
    volumes:
      - ./apps/ui:/app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
